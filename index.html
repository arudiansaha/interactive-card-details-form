<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body class="relative font-sans bg-white text-[#21092f] group">
  <main class="relative flex max-lg:flex-col lg:flex-row max-lg:min-h-screen">
    <div class="lg:basis-1/3 lg:h-screen">
      <img class="lg:hidden w-full max-h-96 max-md:max-h-52 object-cover" src="./images/bg-main-mobile.png"
        alt="gradient background">
      <img class="max-lg:hidden h-full object-cover" src="./images/bg-main-desktop.png" alt="gradient background">
    </div>

    <div class="absolute w-2/3 md:left-24 lg:top-48 lg:left-12 xl:left-40 max-lg:max-w-full lg:w-1/3 text-white">
      <div class="relative max-md:top-[6.375rem] max-md:left-4 max-lg:top-44 max-lg:left-6 z-10 w-fit">
        <img src="./images/bg-card-front.png" alt="card front background">
        <svg class="absolute top-4 left-6 max-md:top-2 max-md:left-4 object-cover" width="84" height="47" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
          <path
            d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
            stroke="#fff" />
        </svg>
        <div id="frontNumber"
          class="absolute max-md:left-4 max-md:bottom-8 md:left-6 md:bottom-16 max-md:text-lg md:text-4xl lg:text-2xl xl:text-4xl">
          0000 0000
          0000 0000
        </div>
        <div id="frontHolder"
          class="absolute bottom-2 left-4 md:left-6 md:bottom-4 text-xs md:text-sm xl:text-base uppercase">
          Jane Appleseed
        </div>
        <div class="absolute right-4 bottom-2 md:right-6 md:bottom-4 text-xs md:text-sm xl:text-base"><span
            id="frontMonth">00</span>/<span id="frontYear">00</span>
        </div>
      </div>

      <div class="relative -top-28 -right-28 md:-top-52 md:-right-28 lg:top-8 lg:left-20 w-fit text-white">
        <img src="./images/bg-card-back.png" alt="card back background">
        <span id="backCVC"
          class="absolute max-md:top-[3.75rem] max-md:right-8 md:top-[6.85rem] md:right-14 lg:top-[5.125rem] lg:right-12 xl:top-[6.85rem] xl:right-14 max-lg:text-xs lg:text-sm xl:text-base">000</span>
      </div>
    </div>

    <div class="lg:basis-2/3 w-fit max-lg:my-auto max-lg:mx-auto lg:my-auto max-md:p-6">
      <form id="formCard" class="grid grid-cols-1 max-w-sm mx-auto gap-y-6">
        <div>
          <label class="text-sm tracking-widest uppercase" for="card-holder">Cardholder Name</label>
          <input
            class="w-full mt-1 py-2 px-4 text-lg border border-[#dedddf] focus:outline-none focus:border-[#21092f] rounded-lg text-[#21092f] placeholder:text-[#dedddf]"
            type="text" name="card-holder" id="cardHolder" placeholder="e.g. Jane Appleseed" pattern="[A-Z a-z]+"
            required>
          <div id="cardHolderMsg" class="mt-1 text-xs text-[#ff5252]"></div>
        </div>

        <div>
          <label class="text-sm tracking-widest uppercase" for="card-number">Card Number</label>
          <input
            class="w-full mt-1 py-2 px-4 text-lg border border-[#dedddf] focus:outline-none focus:border-[#21092f] rounded-lg text-[#21092f] placeholder:text-[#dedddf]"
            type="text" name="card-number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="^[0-9]{16}"
            required>
          <div id="cardNumberMsg" class="mt-1 text-xs text-[#ff5252]"></div>
        </div>

        <div class="grid grid-cols-2 gap-x-4">
          <span>
            <label class="text-sm tracking-widest uppercase" for="card-expired">Exp. Date (MM/YY)</label>
            <div class="grid grid-cols-2 gap-x-2">
              <input
                class="w-full mt-1 py-2 px-4 text-lg border border-[#dedddf] focus:outline-none focus:border-[#21092f] rounded-lg text-[#21092f] placeholder:text-[#dedddf]"
                type="text" name="card-expired" id="cardExpiredMonth" placeholder="MM" pattern="^([1-9]|1[012])$"
                required>
              <input
                class="w-full mt-1 py-2 px-4 text-lg border border-[#dedddf] focus:outline-none focus:border-[#21092f] rounded-lg text-[#21092f] placeholder:text-[#dedddf]"
                type="text" name="card-expired" id="cardExpiredYear" placeholder="YY" pattern="[0-9]{2}" required>
            </div>
            <div id="cardExpiredMsg" class="mt-1 text-xs text-[#ff5252]"></div>
          </span>

          <span>
            <label class="text-sm tracking-widest uppercase" for="card-cvc">CVC</label>
            <input
              class="w-full mt-1 py-2 px-4 text-lg border border-[#dedddf] focus:outline-none focus:border-[#21092f] rounded-lg text-[#21092f] placeholder:text-[#dedddf]"
              type="text" name="card-cvc" id="cardCVC" placeholder="e.g. 123" pattern="[0-9]{3}" required>
            <div id="cardCVCMsg" class="mt-1 text-xs text-[#ff5252]"></div>
          </span>
        </div>

        <input class="w-full py-2 px-4 text-lg border-2 border-[#21092f] rounded-lg bg-[#21092f] text-white"
          type="submit" id="formSubmit" value="Confirm">
      </form>

      <!-- Completed state start -->
      <div class="hidden flex flex-col items-center max-w-sm mx-auto gap-y-10" id="completedState">
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>

        <div class="text-center">
          <div class="text-2xl tracking-widest uppercase">Thank you!</div>
          <p class="mt-4 text-lg text-[#8e8593]">We've added your card details</p>
        </div>

        <button class="w-full py-2 px-4 text-lg border-2 border-[#21092f] rounded-lg bg-[#21092f] text-white shadow"
          id="continueButton">
          Continue
        </button>
      </div>
    </div>
  </main>

  <footer
    class="max-lg:hidden flex absolute bottom-10 justify-center flex w-full invisible group-hover:visible group-hover:-translate-y-6 transition-all duration-700">
    <div class="py-2 px-4 w-fit rounded-lg bg-[#dedddf] text-[#21092f]">
      Challenge by <a class="text-blue-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-blue-500" href="https://github.com/arudiansaha" target="_blank">Rizky Ardiansyah</a>.
    </div>
  </footer>

  <script src="./src/script.js"></script>
</body>

</html>
